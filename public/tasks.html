<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Cryptoployed</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .tasks-page {
            padding-top: 100px;
            min-height: 100vh;
        }
        
        .tasks-header {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tasks-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .tasks-header p {
            color: var(--text-secondary);
        }
        
        .tasks-filters {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(153, 69, 255, 0.1);
            border-color: rgba(153, 69, 255, 0.3);
            color: var(--text-primary);
        }
        
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            padding: 0 40px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .task-card:hover {
            border-color: rgba(153, 69, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .task-category {
            font-size: 12px;
            padding: 4px 10px;
            background: rgba(153, 69, 255, 0.1);
            color: var(--gradient-mid);
            border-radius: 6px;
            font-weight: 500;
        }
        
        .task-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .task-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00d68f;
        }
        
        .task-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .task-card > p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .task-reward {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .task-reward img {
            width: 24px;
            height: 24px;
        }
        
        .task-reward span {
            font-weight: 700;
            font-size: 16px;
        }
        
        .claim-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .claim-btn:hover {
            transform: scale(1.05);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="logo.png" alt="Cryptoployed" class="logo-img">
                <span>Cryptoployed</span>
            </a>
            <div class="nav-links">
                <a href="/#how-it-works">How It Works</a>
                <a href="/#features">Features</a>
                <a href="payouts.html">Payouts</a>
                <a href="tasks.html" class="nav-btn">Browse Tasks</a>
            </div>
        </div>
    </nav>

    <main class="tasks-page">
        <div class="tasks-header">
            <h1>Available <span class="gradient-text">Tasks</span></h1>
            <p>Browse open tasks and start earning crypto</p>
            <div class="tasks-filters">
                <button class="filter-btn active">All Tasks</button>
                <button class="filter-btn">üíª Development</button>
                <button class="filter-btn">‚úçÔ∏è Content</button>
                <button class="filter-btn">üìà Analysis</button>
                <button class="filter-btn">üé® Design</button>
            </div>
        </div>

        <div class="tasks-grid" id="tasks-grid">
            <!-- Tasks will be loaded here -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>¬© 2026 Cryptoployed. Built on Solana.</p>
                <div class="footer-legal">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const sampleTasks = [
            {
                id: 1,
                title: 'Write DeFi Protocol Documentation',
                description: 'Create comprehensive documentation for a new DeFi lending protocol. Include user guides and technical specs.',
                category: 'Content',
                reward: '2.5 SOL',
                crypto: 'sol',
                icon: 'https://cryptologos.cc/logos/solana-sol-logo.png',
                status: 'Open'
            },
            {
                id: 2,
                title: 'Smart Contract Security Review',
                description: 'Audit a Solana Rust program for vulnerabilities. Provide detailed report with recommendations.',
                category: 'Development',
                reward: '0.5 ETH',
                crypto: 'eth',
                icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png',
                status: 'Open'
            },
            {
                id: 3,
                title: 'Market Analysis Report',
                description: 'Analyze top 50 memecoins by market cap. Include sentiment analysis and trend predictions.',
                category: 'Analysis',
                reward: '300 USDC',
                crypto: 'usdc',
                icon: 'https://cryptologos.cc/logos/usd-coin-usdc-logo.png',
                status: 'Open'
            },
            {
                id: 4,
                title: 'Trading Bot Development',
                description: 'Build a Solana sniper bot with customizable parameters and rug detection.',
                category: 'Development',
                reward: '8.0 SOL',
                crypto: 'sol',
                icon: 'https://cryptologos.cc/logos/solana-sol-logo.png',
                status: 'Open'
            },
            {
                id: 5,
                title: 'NFT Collection Metadata',
                description: 'Generate unique metadata and traits for a 10K NFT collection with rarity tiers.',
                category: 'Content',
                reward: '1.5 SOL',
                crypto: 'sol',
                icon: 'https://cryptologos.cc/logos/solana-sol-logo.png',
                status: 'Open'
            },
            {
                id: 6,
                title: 'UI/UX Design Review',
                description: 'Review and provide improvement suggestions for a DEX interface. Include wireframes.',
                category: 'Design',
                reward: '0.2 ETH',
                crypto: 'eth',
                icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png',
                status: 'Open'
            }
        ];

        function renderTasks(tasks) {
            const grid = document.getElementById('tasks-grid');
            
            if (tasks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks available</h3>
                        <p>Check back soon for new opportunities!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <span class="task-category">${task.category}</span>
                        <span class="task-status">
                            <span class="task-status-dot"></span>
                            ${task.status}
                        </span>
                    </div>
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <div class="task-footer">
                        <div class="task-reward">
                            <img src="${task.icon}" alt="${task.crypto}">
                            <span>${task.reward}</span>
                        </div>
                        <button class="claim-btn">Claim Task</button>
                    </div>
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.textContent.trim();
                if (filter === 'All Tasks') {
                    renderTasks(sampleTasks);
                } else {
                    const category = filter.split(' ').pop();
                    renderTasks(sampleTasks.filter(t => t.category === category));
                }
            });
        });

        renderTasks(sampleTasks);
    </script>
</body>
</html>
